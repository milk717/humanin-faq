name: Convert Google Sheet to JSON

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          API_KEY: ${{ secrets.API_KEY }}
        run: node script.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'milk717'
          git config --global user.email 'robolindasoo@gmail.com'
          git add faq/*.json
          git commit -m 'ðŸš€ faq update'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
